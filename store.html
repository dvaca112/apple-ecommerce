<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Store</title>
    <link rel="stylesheet" href="../store.css" />
  </head>
  <body>
    <section class="banner">
      <header>
        <a href="#" class="logo">Apple</a>
        <div class="toggle" onclick="toggle();"></div>
      </header>
      <div class="container">
        <div class="card">
          <div class="cover">
            <img src="../images/iphone.png" />
          </div>
          <div class="details">
            <div>
              <img src="../images/iphone-back.png" />
              <h3>New Apple Iphone 12</h3>
              <h2><sup>$</sup>899</h2>
              <a href="#">Buy Now</a>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="cover">
            <img src="../images/watch1.png" />
          </div>
          <div class="details">
            <div>
              <img src="../images/watch2.png" />
              <h3>New Apple Watch<br />Series 7</h3>
              <h2><sup>$</sup>499</h2>
              <a href="#">Buy Now</a>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="cover">
            <img src="../images/ipad-back.png" />
          </div>
          <div class="details">
            <div>
              <img src="../images/ipad.png" />
              <h3>New Apple Ipad Pro</h3>
              <h2><sup>$</sup>1299</h2>
              <a href="#">Buy Now</a>
            </div>
          </div>
        </div>
      </div>
      <ul class="sci">
        <li>
          <a href="#"><img src="../facebook.png" /></a>
        </li>
        <li>
          <a href="#"><img src="../twitter.png" /></a>
        </li>
        <li>
          <a href="#"><img src="../instagram.png" /></a>
        </li>
      </ul>
      <ul class="menu">
        <li><a href="../index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="#">Store</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </section>
    <script type="text/javascript">
      function toggle() {
        var banner = document.querySelector(".banner");
        var toggle = document.querySelector(".toggle");
        banner.classList.toggle("active");
        toggle.classList.toggle("active");
      }
    </script>
    <script src="../vanilla-tilt.min.js"></script>
    <script>
      VanillaTilt.init(document.querySelectorAll(".box"), {
        max: 25,
        speed: 400,
      });
    </script>
  </body>
</html>
