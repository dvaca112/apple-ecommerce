<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Featured Products</title>
    <link rel="stylesheet" href="../store.css" />
  </head>
  <body>
    <section class="banner">
      <header>
        <a href="#" class="logo">Apple</a>
        <div class="toggle" onclick="toggle();"></div>
      </header>
      <div class="container">
        <div class="box">
          <h2 class="name">Iphone 12</h2>
          <a href="#" class="buy">Buy Now</a>
          <div class="circle"></div>
          <img src="/images/iphone.png" class="product" />
        </div>
        <div class="box">
          <h2 class="name">Apple Watch<br />Series 7</h2>
          <a href="#" class="buy">Buy Now</a>
          <div class="circle"></div>
          <img src="/images/watch.png" class="product" />
        </div>
        <div class="box">
          <h2 class="name">Ipad Pro</h2>
          <a href="#" class="buy">Buy Now</a>
          <div class="circle"></div>
          <img src="/images/ipad-small.png" class="product" />
        </div>
      </div>
      <ul class="sci">
        <li>
          <a href="#"><img src="../facebook.png" /></a>
        </li>
        <li>
          <a href="#"><img src="../twitter.png" /></a>
        </li>
        <li>
          <a href="#"><img src="../instagram.png" /></a>
        </li>
      </ul>
      <ul class="menu">
        <li><a href="../index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="store.html">Store</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </section>
    <script type="text/javascript">
      function toggle() {
        var banner = document.querySelector(".banner");
        var toggle = document.querySelector(".toggle");
        banner.classList.toggle("active");
        toggle.classList.toggle("active");
      }
    </script>
    <script src="../vanilla-tilt.min.js"></script>
    <script>
      VanillaTilt.init(document.querySelectorAll(".box"), {
        max: 25,
        speed: 400,
      });
    </script>
  </body>
</html>
