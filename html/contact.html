<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="../contact.css" />
  </head>
  <body>
    <section class="banner">
      <header>
        <a href="#" class="logo">Apple</a>
        <div class="toggle" onclick="toggle();"></div>
      </header>
      <div class="contactus">
        <div class="box">
          <div class="contact form">
            <h3>Send a Message</h3>
            <form>
              <div class="formBx">
                <div class="row50">
                  <div class="inputBox">
                    <span>First Name</span>
                    <input type="text" placeholder="First Name" />
                  </div>
                  <div class="inputBox">
                    <span>Last Name</span>
                    <input type="text" placeholder="Last Name" />
                  </div>
                </div>
                <div class="row50">
                  <div class="inputBox">
                    <span>Email</span>
                    <input type="text" placeholder="Email" />
                  </div>
                  <div class="inputBox">
                    <span>Mobile</span>
                    <input type="text" placeholder="+1" />
                  </div>
                </div>
                <div class="row100">
                  <div class="inputBox">
                    <span>Message</span>
                    <textarea
                      placeholder="Write your message here..."
                    ></textarea>
                  </div>
                </div>
                <div class="row100">
                  <div class="inputBox">
                    <input type="submit" value="Send" />
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="contact info">
            <h3>Contact Info</h3>
            <div class="infoBox">
              <div>
                <span><ion-icon name="location"></ion-icon></span>
                <p>
                  417 Honeysuckle Hollow Rd<br />Newport, Pennsylvania 17074
                </p>
              </div>
              <div>
                <span><ion-icon name="mail"></ion-icon></span>
                <a href="mailto:loremipsum@dolar.sit">doejohn@email.com</a>
              </div>
              <div>
                <span><ion-icon name="call"></ion-icon></span>
                <a href="tel:+919876543210">+1 717-867-5309</a>
              </div>
            </div>
          </div>
          <div class="contact map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3035.9206417456357!2d-77.27722948460288!3d40.45489337936078!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c928d9a8769a43%3A0xc5ddc21ca22f937f!2s417%20Honeysuckle%20Hollow%20Rd%2C%20Newport%2C%20PA%2017074!5e0!3m2!1sen!2sus!4v1639513580002!5m2!1sen!2sus"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </div>
        </div>
      </div>
      <ul class="sci">
        <li>
          <a href="#"><img src="../facebook.png" /></a>
        </li>
        <li>
          <a href="#"><img src="../twitter.png" /></a>
        </li>
        <li>
          <a href="#"><img src="../instagram.png" /></a>
        </li>
      </ul>
      <ul class="menu">
        <li><a href="../index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="store.html">Store</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script type="text/javascript">
      function toggle() {
        var banner = document.querySelector(".banner");
        var toggle = document.querySelector(".toggle");
        banner.classList.toggle("active");
        toggle.classList.toggle("active");
      }
    </script>
  </body>
</html>
